<script>
    function check(id) {
        document.getElementById(id).checked = true;
        document.getElementById(id).nextElementSibling.style.opacity = 1;
        for (i = 1; i <= 4; i++) {
            if (i != id % 5) {
                document.getElementById(Math.floor(id/10) + "" + i).checked = false;
                document.getElementById(Math.floor(id/10) + "" + i).nextElementSibling.style.opacity = 0.7;
        	}
        }
        var question = 1;
        var allAnswered = true;
        while (document.getElementById(question + "" + 1) != null && allAnswered) {
            var index = 1;
            var checked = false;
            while (document.getElementById(question + "" + index) != null) {
                checked = checked || document.getElementById(question + "" + index).checked;
                index++;
            }
            allAnswered = allAnswered && checked;
            question++;
        }
        if (allAnswered) {
            complete();
        }
    }
</script>

<script>
    function Result(title, description, answers) {
        this.title = title;
        this.description = description;
        this.count = 0;
        this.answers = answers;
    }
    
    function complete() {
        var results = [
            new Result("One", "One", [11, 21]),
            new Result("Two", "Two", [12, 22]),
            new Result("Three", "Three", [13, 23]),
            new Result("Four", "Four", [14, 24])
        ];
        var question = 1;
        while (document.getElementById(question + "" + 1) != null) {
            var index = 1;
            while (document.getElementById(question + "" + index) != null) {
                for (var i = 0; i < results.length; i++) {
                    document.getElementById(question + "" + index).className += ' no-hover';
                    document.getElementById(question + "" + index).removeAttribute('onclick');
                    if (document.getElementById(question + "" + index).checked && results[i].answers.includes(parseInt(question + "" + index))) {
                        console.log("called");
                        results[i].count++;
                    }
                }
                index++;
            }
            question++;
        }
        var max = results[0];
        console.log(results);
        for (var i = 1; i < results.length; i++) {
            if (max.count < results[i].count) {
            	max = results[i];
            }
        }
        document.getElementById('title-text').innerHTML = max.title;
        document.getElementById('desc-text').innerHTML = max.description;
        document.getElementById('answer-container').removeAttribute('hidden');
        window.scrollTo(0,document.body.scrollHeight);
    }
</script>
